<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Osten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            background-color: #f8f9fa;
            padding: 10px;
            border: 1px solid #ced4da;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Responsividade para dispositivos móveis */
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            label, input, select, button {
                font-size: 1rem;
            }

            .result {
                font-size: 1.1rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora Custo por Item</h1>

        <!-- Quantidade de Itens -->
        <label for="item-quantity">Quantidade de Itens:</label>
        <input type="number" id="item-quantity" step="1" placeholder="Digite a quantidade de itens" required
            onkeydown="moveFocus(event, 'unit-price')" onfocus="selectContent(this)">

        <!-- Valor Unitário -->
        <label for="unit-price">Valor Unitário (R$):</label>
        <input type="number" id="unit-price" step="0.01" placeholder="Digite o valor unitário" required
            onkeydown="moveFocus(event, 'st')" onfocus="selectContent(this)">

        <!-- ST -->
        <label for="st">ST (R$):</label>
        <input type="number" id="st" step="0.01" placeholder="Digite o valor de ST" required
            onkeydown="moveFocus(event, 'icms')" onfocus="selectContent(this)">

        <!-- ICMS -->
        <label for="icms">ICMS (%):</label>
        <input type="number" id="icms" step="0.01" placeholder="Digite a alíquota do ICMS" required
            onkeydown="moveFocus(event, 'ipi')" onfocus="selectContent(this)">

        <!-- IPI -->
        <label for="ipi">IPI (%):</label>
        <input type="number" id="ipi" step="0.01" placeholder="Digite a alíquota do IPI" required
            onkeydown="moveFocus(event, 'calcular-button')" onfocus="selectContent(this)">

        <button id="calcular-button" onclick="calcularCustoPorItem()">Calcular Custo por Item</button>
        <button onclick="voltarAoMenu()">Voltar ao Menu</button>

        <div class="result" id="result">
            O custo final por item será exibido aqui.
        </div>
    </div>

    <script>
        function calcularCustoPorItem() {
            // Obter valores dos inputs
            const quantidade = parseFloat(document.getElementById('item-quantity').value) || 0;
            const valorUnitario = parseFloat(document.getElementById('unit-price').value) || 0;
            const st = parseFloat(document.getElementById('st').value) || 0;
            const icms = parseFloat(document.getElementById('icms').value) || 0;
            const ipi = parseFloat(document.getElementById('ipi').value) || 0;

            // Verificar se quantidade é válida
            if (quantidade <= 0) {
                document.getElementById('result').innerHTML = "Por favor, insira uma quantidade válida.";
                return;
            }

            // ICMS padrão para São Paulo
            const icmsSP = 18;
            const icmsDiferenca = Math.max(0, icmsSP - icms); // Diferença entre 18% e o valor informado

            // Calcular o custo final por item
            const custoFinal = (valorUnitario + ((icmsDiferenca + ipi) / 100 * valorUnitario)) + (st / quantidade);

            // Arredondar para duas casas decimais
            const custoArredondado = arredondarParaCima(custoFinal);

            // Exibir resultado
            document.getElementById('result').innerHTML = `
                <strong>Custo Final por Item:</strong> R$ ${custoArredondado.toFixed(2)}
            `;
        }

        function arredondarParaCima(valor) {
            const valorString = valor.toString();
            const casasDecimais = valorString.split('.')[1] || '';
            if (casasDecimais.length > 2) {
                return Math.ceil(valor * 100) / 100;
            }
            return Math.floor(valor * 100) / 100;
        }

        function moveFocus(event, nextFieldId) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById(nextFieldId).focus();
            }
        }

        function selectContent(inputElement) {
            setTimeout(() => inputElement.select(), 0);
        }

        function voltarAoMenu() {
            window.location.href = "/CalculadoraCTZ/Index.html";
        }
    </script>
</body>
</html>
