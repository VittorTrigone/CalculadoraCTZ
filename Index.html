<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Calculadoras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #fdbe5f;
            color: #333;
        }

        .container {
            max-width: 600px;
            width: 90%; /* Ajuste a largura para que ocupe 90% da tela em dispositivos móveis */
            background-color: #ffffff65;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #FF5722;
            font-size: 2rem;
        }

        h2 {
            color: #FF5722;
            font-size: 1.5rem;
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 120px;
            height: auto;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 20px 0 0 0;
        }

        ul li {
            margin: 10px 0;
        }

        a {
            display: block;
            text-decoration: none;
            background-color: #FF9800;
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 12px;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #E65100;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 1.1rem;
            color: #FF5722;
        }

        /* Responsividade para dispositivos móveis */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            h2 {
                font-size: 1.3rem;
            }

            a {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 1.6rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            a {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="Logo Branco.png" alt="Logo Empório CTZ" class="logo">
        <h1>Empório CTZ</h1>
        <h2>Escolha a Calculadora</h2>
        <ul>
            <li><a href="CalcularoraInga.html">Calculadora Ingá</a></li>
            <li><a href="CalculadoraOsten.html">Calculadora Osten</a></li>
            <li><a href="CalculadoraNormal.html">Calculadora Custo Normal</a></li>
        </ul>
    </div>
    <footer>
        &copy; 2025 Empório CTZ - Todos os direitos reservados.
    </footer>
</body>

</html>
